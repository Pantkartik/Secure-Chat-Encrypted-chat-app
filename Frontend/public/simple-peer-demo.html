<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Peer Video Call Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .logs {
            background: #1e1e1e;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        .log-error { color: #ff6b6b; }
        .log-success { color: #51cf66; }
        .log-info { color: #74c0fc; }
        .log-debug { color: #ffd43b; }
        .connection-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }
        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .call-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
        }
        .call-notification.show {
            display: block;
        }
        .call-notification h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .call-actions {
            display: flex;
            gap: 10px;
        }
        .accept-call {
            background: #51cf66;
        }
        .reject-call {
            background: #ff6b6b;
        }
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Simple Peer Video Call Demo</h1>
        
        <div class="connection-form">
            <input type="text" id="username" placeholder="Enter your name" value="User1">
            <input type="text" id="targetUser" placeholder="Target user name" value="User2">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>

        <div class="status">
            <div class="status-item">
                <span><strong>Connection Status:</strong></span>
                <span id="connectionStatus">Disconnected</span>
            </div>
            <div class="status-item">
                <span><strong>Call Status:</strong></span>
                <span id="callStatus">No active call</span>
            </div>
            <div class="status-item">
                <span><strong>Peer Connection:</strong></span>
                <span id="peerStatus">Not established</span>
            </div>
        </div>

        <div class="controls">
            <button id="startCallBtn" onclick="startCall()" disabled>üìû Start Video Call</button>
            <button id="startAudioBtn" onclick="startAudioCall()" disabled>üé§ Start Audio Call</button>
            <button id="answerBtn" onclick="answerCall()" disabled>‚úÖ Answer Call</button>
            <button id="rejectBtn" onclick="rejectCall()" disabled>‚ùå Reject Call</button>
            <button id="endCallBtn" onclick="endCall()" disabled>üì¥ End Call</button>
            <button onclick="toggleVideo()" disabled>üé• Toggle Video</button>
            <button onclick="toggleAudio()" disabled>üé§ Toggle Audio</button>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">Local Stream</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Remote Stream</div>
            </div>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry log-info">Simple Peer Video Call Demo initialized</div>
        </div>
    </div>

    <div class="call-notification" id="callNotification">
        <h3>üìû Incoming Call</h3>
        <p id="callerInfo"></p>
        <div class="call-actions">
            <button class="accept-call" onclick="answerCall()">Accept</button>
            <button class="reject-call" onclick="rejectCall()">Reject</button>
        </div>
    </div>

    <script>
        let socket = null;
        let localStream = null;
        let remoteStream = null;
        let peer = null;
        let isInitiator = false;
        let incomingCall = null;
        let isVideoCall = false;
        let isVideoEnabled = true;
        let isAudioEnabled = true;

        // Logging function
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        // Update status display
        function updateStatus(elementId, text, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.style.color = isError ? '#ff6b6b' : '#51cf66';
        }

        // Initialize Socket.IO connection
        function connect() {
            if (socket && socket.connected) {
                log('Already connected', 'warning');
                return;
            }

            const username = document.getElementById('username').value.trim();
            if (!username) {
                log('Please enter a username', 'error');
                return;
            }

            log(`Connecting as ${username}...`, 'info');
            
            socket = io('http://localhost:3001');

            socket.on('connect', () => {
                log('Connected to server', 'success');
                updateStatus('connectionStatus', 'Connected');
                enableCallButtons();
            });

            socket.on('disconnect', () => {
                log('Disconnected from server', 'error');
                updateStatus('connectionStatus', 'Disconnected');
                disableCallButtons();
                cleanup();
            });

            socket.on('simplePeerRequest', (data) => {
                log(`Incoming ${data.isVideoCall ? 'video' : 'audio'} call from ${data.callerName}`, 'info');
                incomingCall = data;
                isVideoCall = data.isVideoCall;
                showCallNotification(data.callerName, data.isVideoCall);
                updateStatus('callStatus', `Incoming ${data.isVideoCall ? 'video' : 'audio'} call from ${data.callerName}`);
            });

            socket.on('simplePeerSignal', async (data) => {
                log(`Received signal from ${data.callerName}`, 'debug');
                
                if (!peer) {
                    // We're the receiver, create peer
                    isInitiator = false;
                    await createPeer(false);
                }
                
                if (peer && data.signal) {
                    peer.signal(data.signal);
                }
            });

            socket.on('simplePeerEnd', (data) => {
                log(`Call ended by ${data.callerName}`, 'info');
                endCall();
            });

            socket.on('simplePeerError', (data) => {
                log(`Simple Peer error: ${data.error}`, 'error');
                updateStatus('peerStatus', `Error: ${data.error}`, true);
            });
        }

        // Disconnect from server
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('Disconnected from server', 'info');
                updateStatus('connectionStatus', 'Disconnected');
                disableCallButtons();
                cleanup();
            }
        }

        // Enable call buttons
        function enableCallButtons() {
            document.getElementById('startCallBtn').disabled = false;
            document.getElementById('startAudioBtn').disabled = false;
            document.querySelectorAll('button[onclick="toggleVideo()"], button[onclick="toggleAudio()"]').forEach(btn => {
                btn.disabled = false;
            });
        }

        // Disable call buttons
        function disableCallButtons() {
            document.getElementById('startCallBtn').disabled = true;
            document.getElementById('startAudioBtn').disabled = true;
            document.getElementById('answerBtn').disabled = true;
            document.getElementById('rejectBtn').disabled = true;
            document.getElementById('endCallBtn').disabled = true;
            document.querySelectorAll('button[onclick="toggleVideo()"], button[onclick="toggleAudio()"]').forEach(btn => {
                btn.disabled = true;
            });
        }

        // Show call notification
        function showCallNotification(callerName, isVideo) {
            const notification = document.getElementById('callNotification');
            const callerInfo = document.getElementById('callerInfo');
            callerInfo.textContent = `${callerName} is calling you (${isVideo ? 'video' : 'audio'})`;
            notification.classList.add('show');
            document.getElementById('answerBtn').disabled = false;
            document.getElementById('rejectBtn').disabled = false;
        }

        // Hide call notification
        function hideCallNotification() {
            document.getElementById('callNotification').classList.remove('show');
            document.getElementById('answerBtn').disabled = true;
            document.getElementById('rejectBtn').disabled = true;
        }

        // Get user media
        async function getUserMedia(video = true) {
            try {
                const constraints = {
                    video: video ? { width: 1280, height: 720 } : false,
                    audio: true
                };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;
                log(`Got ${video ? 'video' : 'audio'} stream`, 'success');
                return localStream;
            } catch (error) {
                log(`Error getting ${video ? 'video' : 'audio'} stream: ${error.message}`, 'error');
                throw error;
            }
        }

        // Create Simple Peer
        async function createPeer(initiator = true) {
            try {
                const stream = await getUserMedia(isVideoCall);
                
                peer = new SimplePeer({
                    initiator: initiator,
                    trickle: false,
                    stream: stream
                });

                peer.on('signal', (data) => {
                    log('Sending signal to peer', 'debug');
                    const targetUser = document.getElementById('targetUser').value.trim();
                    const username = document.getElementById('username').value.trim();
                    
                    socket.emit('simplePeerSignal', {
                        targetUserId: targetUser,
                        callerName: username,
                        signal: data
                    });
                });

                peer.on('stream', (stream) => {
                    log('Received remote stream', 'success');
                    remoteStream = stream;
                    document.getElementById('remoteVideo').srcObject = stream;
                    updateStatus('peerStatus', 'Connected');
                    updateStatus('callStatus', 'In call');
                });

                peer.on('connect', () => {
                    log('Peer connection established', 'success');
                    updateStatus('peerStatus', 'Connected');
                });

                peer.on('error', (error) => {
                    log(`Peer error: ${error.message}`, 'error');
                    updateStatus('peerStatus', `Error: ${error.message}`, true);
                });

                peer.on('close', () => {
                    log('Peer connection closed', 'info');
                    updateStatus('peerStatus', 'Closed');
                    cleanup();
                });

                return peer;
            } catch (error) {
                log(`Error creating peer: ${error.message}`, 'error');
                throw error;
            }
        }

        // Start video call
        async function startCall() {
            try {
                const targetUser = document.getElementById('targetUser').value.trim();
                const username = document.getElementById('username').value.trim();
                
                if (!targetUser) {
                    log('Please enter target user name', 'error');
                    return;
                }

                log('Starting video call...', 'info');
                isInitiator = true;
                isVideoCall = true;
                
                socket.emit('simplePeerRequest', {
                    targetUserId: targetUser,
                    callerName: username,
                    sessionId: 'demo-session',
                    isVideoCall: true
                });

                await createPeer(true);
                updateStatus('callStatus', 'Calling...');
                
            } catch (error) {
                log(`Error starting call: ${error.message}`, 'error');
            }
        }

        // Start audio call
        async function startAudioCall() {
            try {
                const targetUser = document.getElementById('targetUser').value.trim();
                const username = document.getElementById('username').value.trim();
                
                if (!targetUser) {
                    log('Please enter target user name', 'error');
                    return;
                }

                log('Starting audio call...', 'info');
                isInitiator = true;
                isVideoCall = false;
                
                socket.emit('simplePeerRequest', {
                    targetUserId: targetUser,
                    callerName: username,
                    sessionId: 'demo-session',
                    isVideoCall: false
                });

                await createPeer(true);
                updateStatus('callStatus', 'Calling...');
                
            } catch (error) {
                log(`Error starting audio call: ${error.message}`, 'error');
            }
        }

        // Answer call
        async function answerCall() {
            if (!incomingCall) {
                log('No incoming call to answer', 'warning');
                return;
            }

            try {
                log('Answering call...', 'info');
                hideCallNotification();
                isInitiator = false;
                isVideoCall = incomingCall.isVideoCall;
                
                await createPeer(false);
                updateStatus('callStatus', 'Connecting...');
                
            } catch (error) {
                log(`Error answering call: ${error.message}`, 'error');
            }
        }

        // Reject call
        function rejectCall() {
            if (!incomingCall) {
                log('No incoming call to reject', 'warning');
                return;
            }

            log('Call rejected', 'info');
            hideCallNotification();
            incomingCall = null;
            updateStatus('callStatus', 'Call rejected');
        }

        // End call
        function endCall() {
            try {
                const username = document.getElementById('username').value.trim();
                const targetUser = document.getElementById('targetUser').value.trim();
                
                log('Ending call...', 'info');
                
                if (socket && socket.connected) {
                    socket.emit('simplePeerEnd', {
                        targetUserId: targetUser,
                        callerName: username,
                        sessionId: 'demo-session'
                    });
                }

                cleanup();
                updateStatus('callStatus', 'Call ended');
                
            } catch (error) {
                log(`Error ending call: ${error.message}`, 'error');
            }
        }

        // Toggle video
        function toggleVideo() {
            if (localStream) {
                isVideoEnabled = !isVideoEnabled;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = isVideoEnabled;
                });
                log(`Video ${isVideoEnabled ? 'enabled' : 'disabled'}`, 'info');
            }
        }

        // Toggle audio
        function toggleAudio() {
            if (localStream) {
                isAudioEnabled = !isAudioEnabled;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = isAudioEnabled;
                });
                log(`Audio ${isAudioEnabled ? 'enabled' : 'disabled'}`, 'info');
            }
        }

        // Cleanup resources
        function cleanup() {
            if (peer) {
                peer.destroy();
                peer = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }

            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            incomingCall = null;
            hideCallNotification();
            updateStatus('peerStatus', 'Not established');
            
            log('Cleanup completed', 'info');
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            log('Simple Peer Video Call Demo loaded', 'info');
            
            // Check for WebRTC support
            if (!window.RTCPeerConnection) {
                log('WebRTC not supported in this browser', 'error');
                alert('WebRTC is not supported in your browser. Please use a modern browser like Chrome, Firefox, or Safari.');
            }
            
            // Auto-connect for demo purposes
            setTimeout(() => {
                if (document.getElementById('username').value) {
                    connect();
                }
            }, 1000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            cleanup();
            if (socket) {
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
